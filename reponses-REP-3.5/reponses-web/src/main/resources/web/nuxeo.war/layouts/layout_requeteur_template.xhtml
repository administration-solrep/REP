<f:subview xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxd="http://nuxeo.org/nxweb/document" id="#{layout.id}">

	<c:if
		test="#{layout.mode != 'edit' and layout.mode != 'create' and layout.mode != 'bulkEdit'}">
		<h:outputText value="Ce layout ne fonctionne qu'en mode Ã©dition" />
	</c:if>

	<c:if
		test="#{layout.mode == 'edit' or layout.mode == 'create' or layout.mode == 'bulkEdit'}">

		<table class="dataInput">
			<tbody>

				<nxl:layoutRow>
					<tr>
						<nxl:layoutRowWidget>
							<c:choose>
								<c:when test="#{widget.translated}">
									<td class="iconColumn" style="vertical-align: top;"><span
										onmouseover="tooltip.show('#{messages[widget.helpLabel]}', 500);"
										onmouseout="tooltip.hide();"> <h:graphicImage
												value="/icons/lightbulb.png" />
									</span></td>
									<td class="labelColumn"><h:outputText
											value="#{messages[widget.label]}"
											styleClass="#{nxu:test(widget.required, 'required', '')}" />
									</td>
								</c:when>
								<c:otherwise>
									<td class="iconColumn" style="vertical-align: top;"><span
										onmouseover="tooltip.show('#{messages[widget.helpLabel]}', 500);"
										onmouseout="tooltip.hide();"> <h:graphicImage
												value="/icons/lightbulb.png" />
									</span></td>
									<td class="labelColumn"><h:outputText
											value="#{widget.label}"
											styleClass="#{nxu:test(widget.required, 'required', '')}" />
									</td>
								</c:otherwise>
							</c:choose>
							<td class="fieldColumn"
								colspan="#{nxu:test(layoutRow.size==1, 3*layout.columns-2, 1)}">
								<nxl:widget widget="#{widget}" value="#{value}" />
							</td>
						</nxl:layoutRowWidget>
					</tr>
				</nxl:layoutRow>

			</tbody>
		</table>

	</c:if>

</f:subview>
