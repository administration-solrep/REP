<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxdir="http://nuxeo.org/nxdirectory">

	<ui:define name="page title">
		<h:outputText
			value="#{nuxeoApplicationName} - #{messages['label.userManager.users']}" />
	</ui:define>

	<ui:define name="body">

		<div class="tabsContent">
			<ui:include src="/incl/message_banner.xhtml" />

			<h1>
				<h:outputText styleClass="label"
					value="#{userManagerActions.selectedUser.id}" />
			</h1>

			<div class="tabsBar subtabsBar">
				<h:form>
					<ul>

						<li
							class="#{nxu:test(currentUserSubTab == 'view', 'selected', '')}">
							<h:commandLink action="#{userManagerActions.viewMonCompte}"
								immediate="true">
								<h:outputText value="#{messages['label.userManager.viewUser']}" />
							</h:commandLink>
						</li>

						<f:subview
							rendered="#{userManagerActions.allowEditUser and notReadOnly}">
							<li
								class="#{nxu:test(currentUserSubTab == 'edit', 'selected', '')}">
								<h:commandLink action="#{userManagerActions.editMonCompte}"
									immediate="true">
									<h:outputText value="#{messages['label.userManager.editUser']}" />
								</h:commandLink>
							</li>
						</f:subview>

						<f:subview
							rendered="#{userManagerActions.allowChangePassword and notReadOnly}">
							<li
								class="#{nxu:test(currentUserSubTab == 'editPassword', 'selected', '')}">
								<h:commandLink action="edit_mon_compte_password"
									immediate="true">
									<h:outputText value="#{messages['command.change.password']}" />
								</h:commandLink>
							</li>
						</f:subview>

					</ul>
				</h:form>
			</div>
			<div style="clear: both" />

			<div class="tabsContent">

				<ui:insert name="mainContent" />

			</div>

		</div>

	</ui:define>

</nxthemes:composition>
