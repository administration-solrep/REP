<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="page title">
		<h:outputText
			value="#{nuxeoApplicationName} - #{messages['requeteExperte.action.rename']}" />
	</ui:define>

	<ui:define name="body">
		<div>
			<h3>
				<h:outputText value="#{messages['requeteExperte.action.rename']}" />
			</h3>
			<ui:include src="/incl/message_banner.xhtml" />
			<h:form enctype="multipart/form-data" id="document_create">
				<nxu:set var="contentView"
					value="#{contentViewActions.getContentViewWithProvider('recherche_requeteur_sauvegarde')}"
					cache="true">

					<div class="subbodyContainer">
						<div class="boxBody">
							<nxl:layout name="heading" mode="edit"
								value="#{requeteurActions.getCurrentDocument()}" />
						</div>
					</div>
				</nxu:set>
				<div>
					<input type="hidden" name="parentDocumentPath"
						value="#{userWorkspaceManagerActions.currentUserPersonalWorkspace.pathAsString}" />
					<h:commandButton class="button"
						value="#{messages['command.createAndGoBackToSmartSearch']}"
						action="#{requeteurActions.editDocAndGoToResults}"
						id="button_create_and_back_to_smart_search">
					</h:commandButton>
					<h:commandButton class="button"
						value="#{messages['command.cancel']}"
						action="#{suiviActions.navigateToEspaceSuivi()}" immediate="true" />
				</div>
			</h:form>
		</div>
	</ui:define>

</nxthemes:composition>
