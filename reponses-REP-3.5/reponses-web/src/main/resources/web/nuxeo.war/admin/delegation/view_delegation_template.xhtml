<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxdir="http://nuxeo.org/nxdirectory">

	<ui:define name="page title">
		<h:outputText value="#{nuxeoApplicationName}" /> - <h:outputText
			value="#{messages['reponses.delegation.detail.title']}" />
	</ui:define>

	<ui:define name="body">

		<div class="tabsContent">
			<br />

			<h:form>
				<p class="directoryBack">
					<h:commandLink immediate="true"
						value="#{messages['command.parametre.back']}"
						action="#{administrationActions.navigateToDelegation}" />
				</p>
			</h:form>

			<ui:include src="/incl/message_banner.xhtml" />

			<br />

			<h1>
				<h:outputText styleClass="label"
					value="#{messages['reponses.delegation.detail.title']}" />
			</h1>

			<div class="tabsBar subtabsBar">
				<h:form>
					<ul>
						<li
							class="#{nxu:test(currentParametreSubTab == 'view', 'selected', '')}">
							<h:commandLink action="view_delegation" immediate="true">
								<h:outputText value="#{messages['label.parametre.view']}" />
							</h:commandLink>
						</li>

						<c:if
							test="#{documentManager.principal.name eq currentDocument.getAdapter(Delegation).sourceId}">
							<li
								class="#{nxu:test(currentParametreSubTab == 'edit', 'selected', '')}">
								<h:commandLink action="edit_delegation" immediate="true">
									<h:outputText value="#{messages['label.parametre.edit']}" />
								</h:commandLink>
							</li>
						</c:if>

					</ul>
				</h:form>
			</div>
			<div style="clear: both" />

			<div class="tabsContent">
				<ui:insert name="mainContent" />

				<h:form>
					<nxl:layout name="delegation_detail_static" mode="view"
						value="#{delegationActions}" />
				</h:form>
			</div>

		</div>

	</ui:define>

</nxthemes:composition>
