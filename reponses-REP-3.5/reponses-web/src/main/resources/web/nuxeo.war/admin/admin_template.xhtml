<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxu="http://nuxeo.org/nxweb/util">

	<ui:define name="page title">
		<h:outputText
			value="#{nuxeoApplicationName} - #{nxd:titleOrId(currentDocument)}" />
	</ui:define>

	<ui:define name="bookmark">
		<link rel="bookmark"
			href="#{navigationContext.currentDocumentFullUrl}" />
	</ui:define>

	<ui:define name="body">
		<div>

			<h:panelGroup rendered="#{currentDocument.version}">
				<h1>
					<h:outputText
						value="#{nxd:titleOrId(versionedActions.sourceDocument)}" />
					(
					<h:outputText value="#{messages['label.version']}" />
					<h:outputText value=" #{currentDocument.uid.major_version}" />
					.
					<h:outputText value="#{currentDocument.uid.minor_version}" />
					)
				</h1>
			</h:panelGroup>
			<h:panelGroup rendered="#{! currentDocument.version}">
				<h1>
					<h:outputText value="#{nxd:titleOrId(currentDocument)}" />
					<span title="uid: #{currentDocument.id}"> <nxd:restDocumentLink
							document="#{currentDocument}" pattern="id">
							<nxu:graphicImage value="/icons/permalink.png"
								style="vertical-align:middle"
								alt="#{messages['label.permalink']}"
								title="#{messages['label.permalink']}" />
						</nxd:restDocumentLink>
					</span>
				</h1>
			</h:panelGroup>
			<ui:include src="/incl/message_banner.xhtml" />

			<p class="currentDocumentDescription">
				<h:outputText value="#{currentDocument.dublincore.description}" />
			</p>

			<ui:include src="/incl/document_action_tabs.xhtml" />
			<div style="clear: both"></div>
			<div class="tabsContent">
				<ui:include src="#{webActions.currentTabAction.link}" />
			</div>

		</div>
	</ui:define>

	<ui:define name="collapsible_panel_body">
		<ui:include src="/admin/admin_menu.xhtml" />
	</ui:define>
</nxthemes:composition>
