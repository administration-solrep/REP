<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxu="http://nuxeo.org/nxweb/util">

	<ui:define name="page title">
		<h:outputText
			value="#{nuxeoApplicationName} - #{nxd:titleOrId(currentDocument)}" />
	</ui:define>

	<ui:define name="bookmark">
		<link rel="bookmark"
			href="#{navigationContext.currentDocumentFullUrl}" />
	</ui:define>
	<ui:define name="body">
		<div class="tabsContent">
			<div id="upperContentView">
				<ui:include src="/favoris/favoris_repertoire_content.xhtml" />
			</div>
		</div>
		<ui:include src="/incl/upper_panel_toggle.xhtml" />
	</ui:define>
	<ui:define name="subbody">
		<ui:include
			src="/casemanagement/mailbox/mailbox_subbody_dossier_view.xhtml">
			<ui:param name="dossier_view" value="view_favoris_repertoire" />
		</ui:include>
	</ui:define>

</nxthemes:composition>
