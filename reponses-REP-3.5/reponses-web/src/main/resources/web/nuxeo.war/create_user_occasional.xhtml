<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxdir="http://nuxeo.org/nxdirectory"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="page title">
		<h:outputText value="#{nuxeoApplicationName}" />
	</ui:define>

	<ui:define name="body">
		<ui:include src="/incl/message_banner.xhtml" />

		<div class="tabsContent">

			<h3>
				<h:outputText value="#{messages['title.createUser']}" />
			</h3>

			<h:form id="createUser">
				<nxl:layout name="user" mode="createOccasional"
					value="#{userManagerActions.newUserOccasional}" />
				<table class="dataInput">
					<tbody>
						<tr>
							<td><h:commandButton id="button_create"
									value="#{messages['command.save']}"
									action="#{userManagerActions.createUserOccasional}"
									class="button" /> <h:commandButton
									action="#{userManagerActions.resetOccasionalUserCreation}"
									immediate="true" value="#{messages['command.cancel']}"
									class="button" /></td>
						</tr>
					</tbody>
				</table>
			</h:form>

		</div>

	</ui:define>

	<ui:define name="collapsible_panel_body">
		<ui:include src="#{navigationWebActions.currentLeftMenuAction.link}" />
	</ui:define>

</nxthemes:composition>
