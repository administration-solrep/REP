<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:nxl="http://nuxeo.org/nxforms/layout">
	<div id="content">
		<h3>
			<h:outputText value="#{messages['alert.alert_form.title']}" />
		</h3>
		<h:form id="alertForm">
			<nxl:layout name="alert" mode="create" value="#{changeableDocument}" />
			<p class="buttonsGadget">
				<input type="hidden" name="parentDocumentPath"
					value="#{userWorkspaceManagerActions.currentUserPersonalWorkspace.pathAsString}" />
				<h:commandButton class="button"
					value="#{messages['alert.command.save']}"
					action="#{alertActions.saveAlert}" id="button_create" />
				<nxu:set var="actions"
					value="#{webActions.getActionsList('ALERTE_ACTION_LIST')}"
					cache="true">
					<c:forEach var="action" items="#{actions}" varStatus="status">
						<nxh:commandButton action="#{action.getLink()}"
							value="#{messages[action.label]}"
							id="alertActionsButton_#{status.index}" immediate="true"
							styleClass="button" />
					</c:forEach>
				</nxu:set>
			</p>
		</h:form>
	</div>
</div>
