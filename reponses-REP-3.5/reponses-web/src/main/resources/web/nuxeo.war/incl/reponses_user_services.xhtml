<div xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<div class="userServices">

		<ui:insert name="user">
			<!--[if lte IE 7]>
         <style>
           #userServicesForm{
             padding-left:7px;
             padding-top:7px;    
           }
         </style>
      <![endif]-->

			<h:form id="userServicesForm">
				<table class="buttonsTableContainer">
					<tr>
						<nxu:set var="actions"
							value="#{webActions.getActionsList('USER_SERVICES')}"
							cache="true">
							<nxu:dataList id="userServicesActionsTable" layout="simple"
								var="action" value="#{actions}" rowIndexVar="row"
								rowCountVar="rowCount">
								<td
									class="#{navigationWebActions.currentMainMenuAction == action.id ? 'selected ' : ''}">
									<div class="mainTab">
										<nxh:commandLink action="#{action.getLink()}"
											id="userServicesActionCommandLink">
											<f:param id="userTabId" name="id" value="#{action.id}" />
											<h:outputText value="#{messages[action.label]}" />
										</nxh:commandLink>
									</div>
								</td>
								<td class="userServicesSeparator"
									style="display: #{(row==rowCount-1)?'none':'block'}">
									<div style="background: white; height: 100%; width: 100%" />
								</td>
							</nxu:dataList>
						</nxu:set>
					</tr>
				</table>
			</h:form>
		</ui:insert>
	</div>
</div>
