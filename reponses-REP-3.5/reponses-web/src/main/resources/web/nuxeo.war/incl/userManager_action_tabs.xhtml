<div class="tabsBar" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util">

	<h:form>
		<ul>
			<li class="#{nxu:test(currentUserTab == 'users', 'selected', '')}">
				<h:commandLink action="#{userManagerActions.viewUsers}"
					immediate="true">
					<h:outputText value="#{messages['label.userManager.users']}" />
				</h:commandLink>
			</li>

			<c:if test="false">
				<!-- Ongle "groups" désactivé dans l'application Réponses -->
				<li class="#{nxu:test(currentUserTab == 'groups', 'selected', '')}">
					<h:commandLink action="view_groups" immediate="true">
						<h:outputText value="#{messages['label.groupManager.groups']}" />
					</h:commandLink>
				</li>
			</c:if>

			<li class="#{nxu:test(currentUserTab == 'profiles', 'selected', '')}">
				<h:commandLink action="view_profiles" immediate="true">
					<h:outputText value="#{messages['label.profileManager.profiles']}" />
				</h:commandLink>
			</li>
		</ul>
	</h:form>

</div>
