<div xmlns:c="http://java.sun.com/jstl/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<rich:modalPanel id="masse_reaffectation_task_panel" autosized="true">
		<div>
			<f:facet name="header">
				<h:outputText
					value="#{messages['label.reponses.dossier.reaffecter.popup.title']}" />
			</f:facet>
		</div>

		<div class="popupFddDiv">

			<h:form id="masse_reaffectation_panel_form">
				<nxl:layout name="ministere_reattribution" mode="edit"
					value="#{dossierMassActions}" />

				<h:panelGrid id="masse_reaffectation_panel" columns="2">

					<h:commandLink
						action="#{dossierMassActions.masseFdrActionNonConcerneReaffectation()}"
						id="masse_okLinkImg"
						onclick="Richfaces.hideModalPanel('masse_reaffectation_task_panel')">
						<h:graphicImage value="/img/icons/check.png" alt="Valider" />
					</h:commandLink>
					<h:commandLink
						action="#{dossierMassActions.masseFdrActionNonConcerneReaffectation()}"
						id="masse_okLink"
						onclick="Richfaces.hideModalPanel('masse_reaffectation_task_panel')">
						<h:outputText value="Valider" />
					</h:commandLink>

					<a4j:commandLink action="#{dossierMassActions.resetMinSelection()}"
						id="masse_cancelLinkImg"
						onclick="Richfaces.hideModalPanel('masse_reaffectation_task_panel')">
						<h:graphicImage value="/img/icons/delete.png" alt="Annuler" />
					</a4j:commandLink>
					<a4j:commandLink action="#{dossierMassActions.resetMinSelection()}"
						id="masse_cancelLink"
						onclick="Richfaces.hideModalPanel('masse_reaffectation_task_panel')">
						<h:outputText value="Annuler" />
					</a4j:commandLink>
				</h:panelGrid>
			</h:form>
		</div>

	</rich:modalPanel>
</div>
