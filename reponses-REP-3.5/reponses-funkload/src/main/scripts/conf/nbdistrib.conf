
[server]
host=localhost
port=55503

log_path=log/nbdistrib.log
pid_path=log/nbdistrib.pid

loop_on_first_credentials=0

mode=file

# Credentials file path must contain lines like:
# login:pwd
credentials_path=conf/nbdistribpwd.txt

# Groups file path must contains lines like:
# group_name:login1, login2, ..., loginn
groups_path=conf/nbdistribgrp.txt

[client]
mode=random
verbose=0
