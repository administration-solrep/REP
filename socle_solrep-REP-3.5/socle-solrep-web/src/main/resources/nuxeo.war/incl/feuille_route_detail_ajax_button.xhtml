<a4j:region xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxh="http://nuxeo.org/nxweb/html" id="viewDocumentAjaxRegion">
	<c:if test="#{documents.rowCount != 0}">
		<a4j:outputPanel id="feuille_route_selection_buttons"
			ajaxRendered="false">
			<div id="selection_buttons">
				<table>
					<tbody>
						<tr>
							<td><nxu:set var="actions"
									value="#{webActions.getUnfiltredActionsList('ROUTE_STEP_SELECTION_LIST')}"
									cache="true">
									<nxu:dataList var="sel_action" value="#{actions}"
										id="clipboardActionsTable_#{status.index}">
										<span id="#{sel_action.id}"> <nxh:commandButton
												styleClass="button" action="#{sel_action.getLink()}"
												value="#{messages[sel_action.label]}"
												onclick="#{sel_action.confirm}"
												disabled="#{!sel_action.available}"
												rendered="#{sel_action.available}"
												id="clipboardActionsButton" />
										</span>
									</nxu:dataList>
								</nxu:set> <br /></td>
							<td rowSpan="#{contentView.actionsCategories.size}"
								valign="middle"><a4j:status>
									<f:facet name="start">
										<h:graphicImage value="/img/standart_waiter.gif" />
									</f:facet>
								</a4j:status></td>
						</tr>
					</tbody>
				</table>
			</div>
		</a4j:outputPanel>
	</c:if>
</a4j:region>
