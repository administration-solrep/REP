<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core">

	<rich:modalPanel id="view_user_popup"
		onmaskclick="Richfaces.hideModalPanel('view_user_popup')"
		autosized="true">
		<f:facet name="header">
			<h:outputText value="Utilisateur" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/icons/action_delete_mini.gif"
					id="hide_view_user_popup" />
				<rich:componentControl for="view_user_popup"
					attachTo="hide_view_user_popup" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:panelGroup id="view_user_popup_panel" layout="block"
			style="width: 300px; height:400px; overflow: scroll;">
			<nxl:layout name="user" mode="view"
				value="#{userManagerActions.selectedUser}" />
		</h:panelGroup>
	</rich:modalPanel>

</div>
