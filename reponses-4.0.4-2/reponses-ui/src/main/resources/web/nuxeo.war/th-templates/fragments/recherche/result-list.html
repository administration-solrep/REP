<!DOCTYPE html>

<html>
    <body>
        <th:block th:fragment="resultList">
            <div
                class="page-reponses-search__results m-t-6"
                id="resultList"
                th:classappend="${titre != null ? '' : 'hide-element'}"
            >
                <h2 class="search-result-form__title base-title base-title--lvl-2" th:text="${titre}">
                    Résultat(s) de recherche
                </h2>

                <div class="search-table">
                    <div class="search-table__heading">
                        <div class="heading-complex">
                            <div class="heading-complex__main">
                                <h3 class="base-title base-title--lvl-3" th:text="${sousTitre}">
                                    53 résultat(s) trouvé(s)
                                </h3>
                            </div>
                            <div class="heading-complex__options">
                                <th:block th:if="${ExportAction}">
                                    <div
                                        th:replace="fragments/components/action-button :: action-button(${ExportAction}, false, 'base-btn--secondary base-btn--min base-btn--rounded')"
                                    ></div>
                                </th:block>
                            </div>
                        </div>
                    </div>

                    <div id="focusResultat" tabindex="-1"></div>
                    <th:block th:if="${displayTable}" th:with="tableCaption=${titre}+' - '+${sousTitre}">
                        <div th:replace="fragments/table/tableDossiers :: searchResults"></div>
                    </th:block>
                </div>
            </div>
        </th:block>
    </body>
</html>
