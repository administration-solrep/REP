<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="stats" class="page-login__stats">
            <h2 class="overview__title base-title base-title--lvl-4" th:text="#{login.stats.titre}">Titre</h2>

            <small class="info-text overview__info-text">
                <span id="stats_globales" th:utext="${statsGlobales}">Statistiques globales</span>
            </small>

            <div class="page-login__progress-bars">
                <th:block th:each="statMinistere : ${statsMinisteres}">
                    <div class="progressbar-info overview__progressbar-info">
                        <p class="progressbar-info__title" th:utext="${statMinistere.ministere}">Stat du ministère</p>
                        <div class="progressbar-label progressbar-label--primary">
                            <div class="progressbar">
                                <div
                                    class="progressbar__bar js-progressbar__bar progressbar__bar--striped progressbar__bar--primary"
                                    th:style="'width: '+@{${statMinistere.taux2mois}}+'%'"
                                ></div>
                            </div>
                            <div class="progressbar-label__value" th:text="|${statMinistere.taux2mois}%|"></div>
                        </div>
                        <small
                            class="mention-text progressbar-info__detail"
                            th:text="${statMinistere.nbQuestions <= 1} ? 
						#{login.stats.questionEcrite(${statMinistere.nbQuestions})} : 
						#{login.stats.questionsEcrites(${statMinistere.nbQuestions})}"
                            >Questions écrites</small
                        >
                    </div>
                </th:block>
            </div>
        </div>
    </body>
</html>
