<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="fastSearchFDR">
            <form>
                <div class="search-bar bloc-search-inline m-t-5">
                    <div class="form-input search-bar__form-input">
                        <div class="form-input__header">
                            <div class="form-input__header-top search-input-header">
                                <label
                                    for="searchIntitule"
                                    id="searchIntitule_label"
                                    class="form-label sr-only"
                                    th:text="#{recherche.rapide.FDR.intitule}"
                                >
                                    Recherche
                                </label>
                            </div>
                            <div class="form-input__header-bottom"></div>
                        </div>
                        <div class="form-input__container">
                            <input
                                type="search"
                                id="searchIntitule"
                                th:placeholder="#{recherche.rapide.FDR.intitule}"
                                name="searchIntitule"
                                class="form-input__field form-input__field--type-search form-input__field--with-icon"
                                th:value="${resultForm.searchIntitule}"
                            />
                            <span aria-hidden="true" class="icon icon--search icon--v-align form-input__icon"></span>
                        </div>
                        <div id="search_input_description" class="form-input__footer"></div>
                    </div>
                    <button
                        class="search-bar__button search-bar__submit-button base-btn base-btn--button base-btn--default"
                        type="button"
                        onclick="launchRapidSearch(event)"
                        th:text="#{recherche.rapide.FDR.button.label}"
                    >
                        Rechercher
                    </button>
                    <button
                        class="search-bar__button search-bar__reset-button base-btn base-btn--button base-btn--default base-btn--light base-btn--transparent base-btn--uppercased"
                        type="reset"
                        onclick="reinitRapidSearch(event)"
                    >
                        <span aria-hidden="true" class="search-bar__icon icon icon--cross-bold"></span>
                        <span class="search-bar__reset-button-text" th:text="#{recherche.rapide.FDR.reinit.label}"
                            >RÃ©initialiser</span
                        >
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
